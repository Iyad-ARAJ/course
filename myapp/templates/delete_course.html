<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course Confirmation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="confirmation-box">
            <h1 class="text-center mb-4">Are you sure you want to delete this course?</h1>
            
            <div class="mb-3">
                <h4>Name:</h4>
                <p>{{ course.name }}</p>
            </div>
            <div class="mb-3">
                <h4>Description: {{ course.description.content }}</h4>
            </div>

            <form action="{% url 'remove_course' course.id %}" method="post">
                {% csrf_token %}
                <button type="submit"  class="btn btn-danger">Yes, I want to delete this</button>
            </form>

            <a href="/" class="btn btn-primary">No</a>
        </div>
    </div>
    
  
</body>
</html>
